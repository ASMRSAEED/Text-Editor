<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/af2e0b54f5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-sky-400 text-center">
    <header>
        <h1 class="py-4 text-4xl font-bold">Text Editor</h1>
    </header>

    <main class="border-4 border-red-300 m-9 rounded-xl">
        <section class="flex py-3 mt-4">
            <div class="flex-1 text-2xl">
                <a href="#"><i id="text-bold" class="fa-solid fa-bold"></i></a>
                <a class="px-3" href="#"><i id="text-italic" class="fa-solid fa-italic"></i></a>
                <a href="#"><i id="text-underline" class="fa-solid fa-underline"></i></a>
            </div>
            <div class="flex-1 text-2xl">
                <a class="px-3" href="#"><i class="fa-solid fa-align-left"></i></a>
                <a href="#"><i class="fa-solid fa-align-center"></i></a>
                <a class="px-3" href="#"><i class="fa-solid fa-align-right"></i></a>
                <a href="#"><i class="fa-solid fa-align-justify"></i></a>
            </div>
            <div class="flex-1 text-xl">
                <input class="w-12 rounded" type="number" name="" id="">
                <a class="px-3 text-2xl" href="#"><i class="fa-solid fa-font"></i></a>
                <input class="w-12 rounded" type="color" name="" id="">
            </div>
        </section>
        <br>
        <hr>
        <br>
        <textarea class="rounded-xl border-4 border-red-300 p-3 w-3/4 text-4xl" name="" id="text-input" cols=""
            rows="10"></textarea>
    </main>
    <script>
        document.getElementById('text-bold').addEventListener('click', function () {
            const inputField = document.getElementById('text-input');
            inputField.classList.add('font-bold')
        })

        document.getElementById('text-italic').addEventListener('click', function () {
            const inputField = document.getElementById('text-input');
            inputField.classList.add('italic')
        })

        document.getElementById('text-underline').addEventListener('click', function () {
            const inputField = document.getElementById('text-input');
            inputField.classList.add('underline')
        })






    </script>
</body>

</html>
